<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRDE Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .photo-upload {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEFENCE RESEARCH & DEVELOPMENT ESTABLISHMENT<br>APPLICATION FORM</h1>
        <form>
            <div class="form-group">
                <label for="post-code">1. Post Code No:</label>
                <input type="text" id="post-code" name="post-code" required>
            </div>
            <div class="form-group">
                <label for="name">2. Name in full (Block letter):</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="father-name">3. Father's/Husband's Name:</label>
                <input type="text" id="father-name" name="father-name" required>
            </div>
            <div class="form-group">
                <label for="dob">4. Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">5. Address for Correspondence:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="permanent-address">6. Permanent Address (with proof):</label>
                <input type="text" id="permanent-address" name="permanent-address" required>
            </div>
            <div class="form-group">
                <label for="mobile">7. Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id-proof">8. ID Proof (PAN Card/Driving License/Aadhar Card):</label>
                <input type="text" id="id-proof" name="id-proof" required>
            </div>
            <div class="form-group">
                <label>9. Whether GEN/SC/ST/OBC:</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option value="GEN">GEN</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="OBC">OBC</option>
                </select>
            </div>
            <div class="form-group">
                <label>10. Whether Indian Postal Order attached:</label>
                <select name="postal-order" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fellowship">11. Whether NET / GATE /Any other fellowship Qualified Yes or No (if yes, give details):</label>
                <input type="text" id="fellowship" name="fellowship">
            </div>
            <div class="form-group">
                <label>12. EDUCATIONAL QUALIFICATION:</label>
                <table>
                    <tr>
                        <th>Sl No</th>
                        <th>Class/ Degree</th>
                        <th>Board/University</th>
                        <th>Year of Passing</th>
                        <th>Subjects</th>
                        <th>% of Marks obtained</th>
                    </tr>
                    <tr>
                        <td><input type="number" name="sl-no[]"></td>
                        <td><input type="text" name="degree[]"></td>
                        <td><input type="text" name="university[]"></td>
                        <td><input type="number" name="year[]"></td>
                        <td><input type="text" name="subjects[]"></td>
                        <td><input type="number" name="marks[]"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </table>
            </div>
            <div class="form-group">
                <label>13. Details of other experience, if any (Attach copy of the same):</label>
                <table>
                    <tr>
                        <th>Post Held</th>
                        <th>Name of employer</th>
                        <th>Period From</th>
                        <th>Period To</th>
                        <th>Nature of Work</th>
                        <th>Salary</th>
                        <th>Remarks</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="post[]"></td>
                        <td><input type="text" name="employer[]"></td>
                        <td><input type="date" name="period-from[]"></td>
                        <td><input type="date" name="period-to[]"></td>
                        <td><input type="text" name="nature-of-work[]"></td>
                        <td><input type="number" name="salary[]"></td>
                        <td><input type="text" name="remarks[]"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </table>
            </div>
            <div class="form-group">
                <label for="other-info">14. Any other Information:</label>
                <input type="text" id="other-info" name="other-info">
            </div>
            <div class="photo-upload">
                <label for="photo">Paste your recent passport size photograph:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" required>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
